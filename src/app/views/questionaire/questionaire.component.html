<app-layout>
    <form [formGroup]="questionForm">
        <h1>{{questions[section_num - 1].section}}</h1>
        <br/>
        <app-question 
            [question]="question"
            [formGroup]="questionForm" 
            *ngFor="let question of questions"></app-question>
        <button class="btn-action">Next</button>
    </form>
</app-layout>
