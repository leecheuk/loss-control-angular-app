<app-layout>
    <form [formGroup]="questionsForm">
        <h1>{{questions[section_num - 1].section}}</h1>
        <br/>
            <div>
            <app-question [question]="question" [formGroup]="questionsForm.controls.questions.at(i)"
                *ngFor="let question of questions; let i = index"></app-question>
        </div>
            <app-button [title]="'Next'" id="btn-next"></app-button>
    </form>
</app-layout>
